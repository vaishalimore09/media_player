<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="icon" href="data:,">

    <style>
        #chapter-buttons-container {
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
            margin-top: 30px;
        }

        .chapter-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4cafaa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #timeline-progress {
            height: 100%;
            background-color: #4cafaa;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .chapter-button:hover {
            background-color: #01726c;
        }

        #video-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        #video-wrapper {
            flex: 0 0 70%;
            position: relative;
        }

        #video {
            width: 100%;
        }

        #timeline-bar {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #timeline-progress {
            height: 100%;
            background-color: #4cafaa;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .chapter-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
            pointer-events: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="video-wrapper">
            <video id="video" controls>
                console.log("1. {{ video_url }}")
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div id="timeline-bar">
                <div id="timeline-progress"></div>
            </div>

            <input type="text" name="searchQuery" id="sip">
            <button id="sbtn">Search</button>
    
            <div id="searchResult"></div>
            
        </div>
        
        <div id="chapter-buttons-container">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var chapters = {{ chapters | tojson | safe }};
        console.log(chapters);

        var video = document.getElementById('video');
        
        var timelineProgress = document.getElementById('timeline-progress');
        var chapterButtonsContainer = document.getElementById('chapter-buttons-container');
        var timelineBar = document.getElementById('timeline-progress');

        


        function timeToSeconds(timeString) {
            
            if (typeof timeString !== 'string') {
                return 0;
            }
        
            var parts = timeString.split(/[:.]/);
            var hours = 0;
            var minutes = 0;
            var seconds = 0;

            if (parts.length === 1) {
                seconds = parseInt(parts[0], 10) || 0;
            } else if (parts.length === 2) {
                minutes = parseInt(parts[0], 10) || 0;
                seconds = parseInt(parts[1], 10) || 0;
            } else if (parts.length === 3) {
                hours = parseInt(parts[0], 10) || 0;
                minutes = parseInt(parts[1], 10) || 0;
                seconds = parseInt(parts[2], 10) || 0;
            }

            return hours * 3600 + minutes * 60 + seconds;
        }

        function playChapter(startTime, endTime) {
            
            var startSeconds = timeToSeconds(startTime);
            var endSeconds = timeToSeconds(endTime);        

            if (!isNaN(startSeconds) && !isNaN(endSeconds)) {
                console.log("2." + video.src);
                video.currentTime = startSeconds;
                video.play();

                var durationMillis = (endSeconds - startSeconds) * 1000;
                setTimeout(function() {
                    video.pause();
                }, durationMillis);
            } else {
                var chapterButtons = document.querySelectorAll('.chapter-button');
                chapterButtons.forEach(function(button) {
                    button.style.color = 'red';
                });
            }
        }

        function createChapterMarkers() {
            chapters.forEach(function(chapter) {
                var startSeconds = timeToSeconds(chapter.offsetStartTime);
                var markerPosition = (startSeconds / video.duration) * 100;

                var marker = document.createElement('div');
                marker.className = 'chapter-marker';
                marker.style.left = markerPosition + '%';
                console.log('Start Seconds:', startSeconds);
                console.log('position:', video.duration);
                timelineBar.appendChild(marker);
            });
        }
        
        video.addEventListener('loadedmetadata', function() {

            createChapterMarkers(); 

            video.addEventListener('timeupdate', function() {
                var currentTime = video.currentTime;
                var duration = video.duration;
                var percentage = (currentTime / duration) * 100;
                timelineProgress.style.width = percentage + '%';
            });

            chapters.forEach(function(chapter, index) {
                var button = document.createElement('button');
                button.textContent = chapter.name;
                button.className = 'chapter-button';
                button.onclick = function() {
                    playChapter(chapter.offsetStartTime, chapter.offsetEndTime);
                };
                chapterButtonsContainer.appendChild(button);
    
                // Create chapter markers
                var marker = document.createElement('div');
                marker.className = 'chapter-marker';
                var startSeconds = timeToSeconds(chapter.offsetStartTime);
                var markerPosition = (startSeconds / video.duration) * 100;
                marker.style.left = markerPosition + '%';
                timelineBar.appendChild(marker);
            });
        });

        $(document).ready(function() {
            $('#sbtn').click(function() {
                var searchQuery = $('#sip').val();

                $.ajax({
                    url: '/search',
                    type: 'GET',
                    data: { searchQuery: searchQuery },
                    success: function(response) {
                        console.log(response)
                        console.log(response.answer)
                        if (response && response.answer !== null && response.offsetStartTime !== null && response.offsetEndTime !== null) {
                            // Construct HTML content with response data
                            var resultHTML = `
                                <p><strong>Answer:</strong> ${response.answer}</p>
                                <p><strong>Start Time:</strong> ${response.offsetStartTime}</p>
                                <p><strong>End Time:</strong> ${response.offsetEndTime}</p>
                            `;
                            // Display the result HTML in the designated element
                            $('#searchResult').html(`<p><strong>Answer:</strong> ${response.answer}</p>`);
                        } else {
                            // Display error message if response is invalid or missing fields
                            $('#searchResult').text('Invalid response format');
                        }
                    },
                    error: function(error) {
                        // Display error message if AJAX request fails
                        $('#searchResult').text('Error: ' + error.responseText);
                    }
        
                });
            });
        });
    </script>
</body>
</html>
