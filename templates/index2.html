<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="icon" href="data:,">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #video-container {
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        #video-wrapper {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
        }

        #timeline-bar {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #timeline-progress {
            height: 100%;
            background-color: #4cafaa;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .chapter-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
            pointer-events: none;
        }

        #controls-container {
            display: none;
            position: fixed;
            top: 50%; /* Position the container 50% down from the top */
            left: 50%; /* Position the container 50% from the left */
            transform: translate(-50%, -50%); /* Center the container using translate */
            width: 400px; /* Set the width of the container */
            height: 400px; /* Set the height of the container */
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 30px; /* Increase padding for more space inside */
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px; /* Increase border radius for rounded corners */
            z-index: 999; /* Ensure the container is on top of other content */
        }
        
        

        #search-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
        }

        button {
            background-color: #4cafaa;
            color: black;
        }

        button:hover {
            background-color: #01726c;
        }

        #searchResult {
            width: 100%;
            max-height: 150px; /* Set a maximum height for the result box */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        

        #chapter-buttons-container {
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 20px;
        }

        .chapter-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4cafaa;
            color: black;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chapter-button:hover {
            background-color: #01726c;
        }

        #msrh {
            position: fixed;
            top: 20px;
            right-align: 0px;
            background: none;
            width=10px;
            height=20px;
            border: none;
            padding: 0;
            display: block;
            radius=50%;
            align-items: flex-end;
            cursor: pointer;
        }

        #msrh img {
            width: 90%;
            height: auto;
          }

        #msrh{
            position: fixed;
            right: 6%;
            width=5%; 
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
          }

        
    </style>

</head>
<body>
    <div id="video-container">
        <div id="video-wrapper">
            <video id="video" controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="timeline-bar">
                <div id="timeline-progress"></div>
            </div>
        </div>
    </div>

    <button id="msrh" style="width:5%" onclick="openSearch()">
        <img src="videos/image.png" alt="Search" border="0" />
    </button>

    <div id="chapter-buttons-container">
        <h1>Interaction Chapters</h1>
        <!-- Chapter buttons will be dynamically added here -->
    </div>

    <div class="form-popup" id="controls-container">
        <div id="search-container">
            <input type="text" name="searchQuery" id="sip" placeholder="Enter search query">
            <button id="sbtn">Search</button>
            <button id="clearBtn">Clear</button>
            <button id="closeControlsBtn" onclick="closeSearch()">Close</button>
        </div>
        <div id="searchResult"></div>
    </div>

    <button id="hlit" onclick="toggleHighlights()">Toggle Highlights</button>
    <div id="error-message">Error: Highlights mode is on</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var chapters = {{ chapters | tojson | safe }};
        console.log(chapters);

        var video = document.getElementById('video');
        var timelineProgress = document.getElementById('timeline-progress');
        var chapterButtonsContainer = document.getElementById('chapter-buttons-container');
        var timelineBar = document.getElementById('timeline-progress');
        var isHighlightsMode = false;

        function openSearch() {
            if (isHighlightsMode) {
                showErrorMessage();
            } else {
                document.getElementById("controls-container").style.display = "block";
            }
        }
        
        function closeSearch() {
            document.getElementById("controls-container").style.display = "none";
        }

        function showErrorMessage() {
            var errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            setTimeout(function() {
                errorMessage.style.display = 'none';
            }, 2000);
        }

        function timeToSeconds(timeString) {
            if (typeof timeString !== 'string') {
                return 0;
            }

            var parts = timeString.split(/[:.]/);
            var hours = 0;
            var minutes = 0;
            var seconds = 0;

            if (parts.length === 1) {
                seconds = parseInt(parts[0], 10) || 0;
            } else if (parts.length === 2) {
                minutes = parseInt(parts[0], 10) || 0;
                seconds = parseInt(parts[1], 10) || 0;
            } else if (parts.length === 3) {
                hours = parseInt(parts[0], 10) || 0;
                minutes = parseInt(parts[1], 10) || 0;
                seconds = parseInt(parts[2], 10) || 0;
            }

            return hours * 3600 + minutes * 60 + seconds;
        }

        function playChapter(startTime, endTime) {
            if (isHighlightsMode) {
                showErrorMessage();
                return;
            }

            var startSeconds = timeToSeconds(startTime);
            var endSeconds = timeToSeconds(endTime);

            if (!isNaN(startSeconds) && !isNaN(endSeconds)) {
                video.currentTime = startSeconds;
                video.play();

                var durationMillis = (endSeconds - startSeconds) * 1000;
                setTimeout(function() {
                    video.pause();
                }, durationMillis);
            } else {
                var chapterButtons = document.querySelectorAll('.chapter-button');
                chapterButtons.forEach(function(button) {
                    button.style.color = 'red';
                });
            }
        }

        function playHighlight(startTime, endTime, callback) {
            var startSeconds = timeToSeconds(startTime);
            var endSeconds = timeToSeconds(endTime);

            if (!isNaN(startSeconds) && !isNaN(endSeconds)) {
                video.currentTime = startSeconds;
                video.play();
                var durationMillis = (endSeconds - startSeconds) * 1000;
                setTimeout(function() {
                    video.pause();
                    if (typeof callback === 'function') {
                        callback();
                    }
                }, durationMillis);
            } else {
                var chapterButtons = document.querySelectorAll('.chapter-button');
                chapterButtons.forEach(function(button) {
                    button.style.color = 'red';
                });
            }
        }

        function createChapterMarkers() {
            chapters.forEach(function(chapter) {
                var startSeconds = timeToSeconds(chapter.offsetStartTime);
                var markerPosition = (startSeconds / video.duration) * 100;

                var marker = document.createElement('div');
                marker.className = 'chapter-marker';
                marker.style.left = markerPosition + '%';
                timelineBar.appendChild(marker);
            });
        }

        video.addEventListener('loadedmetadata', function() {
            createChapterMarkers();

            video.addEventListener('timeupdate', function() {
                var currentTime = video.currentTime;
                var duration = video.duration;
                var percentage = (currentTime / duration) * 100;
                timelineProgress.style.width = percentage + '%';
            });

            chapters.forEach(function(chapter) {
                var button = document.createElement('button');
                button.textContent = chapter.name;
                button.className = 'chapter-button';
                button.onclick = function() {
                    playChapter(chapter.offsetStartTime, chapter.offsetEndTime);
                };
                chapterButtonsContainer.appendChild(button);
                var marker = document.createElement('div');
                marker.className = 'chapter-marker';
                var startSeconds = timeToSeconds(chapter.offsetStartTime);
                var markerPosition = (startSeconds / video.duration) * 100;
                marker.style.left = markerPosition + '%';
                timelineBar.appendChild(marker);
            });
        });

        function playHighlights() {
            $.ajax({
                url: '/highlight',
                type: 'GET',
                success: function(response) {
                    function playHighlightsSequentially(highlights, index) {
                        if (index < highlights.length) {
                            var highlight = highlights[index];
                            playHighlight(highlight.offsetstarttime, highlight.offsetendtime, function() {
                                playHighlightsSequentially(highlights, index + 1);
                            });
                        }
                    }
                    playHighlightsSequentially(response, 0);
                },
                error: function(error) {
                    alert('Error fetching highlights: ' + error.responseText);
                }
            });
        }

        function toggleHighlights() {
            isHighlightsMode = !isHighlightsMode;
            if (isHighlightsMode) {
                playHighlights();
            } else {
                video.pause();
                video.currentTime = 0;
            }
        }

        $(document).ready(function() {
            $('#sbtn').click(function() {
                if (isHighlightsMode) {
                    showErrorMessage();
                    return;
                }

                var searchQuery = $('#sip').val();

                $.ajax({
                    url: '/search',
                    type: 'GET',
                    data: { searchQuery: searchQuery },
                    success: function(response) {
                        if (response && response.answer !== null && response.offsetStartTime !== null && response.offsetEndTime !== null) {
                            var resultHTML = `
                                <p><strong>Answer:</strong> ${response.answer}</p>
                                <p><strong>Start Time:</strong> ${response.offsetStartTime}</p>
                                <p><strong>End Time:</strong> ${response.offsetEndTime}</p>
                            `;
                            $('#searchResult').html(resultHTML);
                        } else {
                            $('#searchResult').text('Invalid response format');
                        }
                    },
                    error: function(error) {
                        $('#searchResult').text('Error: ' + error.responseText);
                    }
                });
            });

            $('#clearBtn').click(function() {
                $('#sip').val('');
                $('#searchResult').empty();
            });
        });
    </script>
</body>
</html>
